<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WHUT失物招领</title>

    <script src="/lib/jquery-3.2.1.min.js" ></script>
    <script src="/lib/bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
    <link href="/lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../../static/lib/jquery-3.2.1.min.js" ></script>
    <script src="../../static/lib/bootstrap-3.3.7-dist/js/bootstrap.js" ></script>

    <link href="../../static/lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>


    <script src="../../static/js/raspbettypi/home.js" ></script>
    <link href="../../static/css/respbettypi/home.css" rel="stylesheet"/>


</head>
<body style="text-align: center" onload="init()">
<div id="myCarousel" class="carousel slide" style="margin: 10px 610px;width: 30%">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" style="padding-left: 65px">
        <div class="item active">
            <img src="../../static/pictureraspbettypi/getqrcode.jpeg" alt="First slide">
        </div>
        <div class="item">
            <img src="../../static/pictureraspbettypi/lostandfound.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="../../static/pictureraspbettypi/getgood.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;
    </a>
</div>

<div style="align-content: center">

    <div class="font">欢迎使用WHUT失物招领系统</div>

    <div class="col-lg-12 divbtn container">

       <div class="col-lg-2 clickbtn" id="lostBtn"  data-toggle="modal" data-target="#myFound" onclick="found()"  >捡到物品</div>

        <div class="col-lg-2 clickbtn" id="foundBtn"  data-toggle="modal" data-target="#myLost" onclick="lost()">领取物品</div>
    </div>

</div>
<div class="modal fade" id="myFound" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div style="color: #5cb85c ; font-size: 50px">请扫描二维码==》填写相关信息后==》请将物品放入箱中</div>
            <div><img src="http://localhost:4002/qr/getone" /></div>
        </div>
    </div>

</div>

<div class="modal fade" style="color: #5cb85c" id="myLost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div  style="color: #5cb85c; font-size: 30px">请输入密码或扫描下面二维码</div>
                <input type="text" />
                <div id="keywo"><div>ds</div></div>
                <button class="btn" onclick="init()">确定</button>
                <div>
                    <img src="http://localhost:4002/qr/getone">
                </div>

        </div>
    </div>
</div>

</body>
</html>
